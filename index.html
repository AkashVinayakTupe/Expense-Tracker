<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expenseForm">
            <input type="text" id="description" placeholder="Expense Description" required><br>
            <select id="category" required>
                <option value="">Select category</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
            </select><br>
            <input type="number" id="amount" placeholder="Enter Amount" required><br>
            <input type="submit" value="Add Expense">
        </form>
        <h3>Expense Summary</h3>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="background-color: rgb(28, 238, 203);"><b>Total Amount</b></td>
                    <td id="totalAmount" style="background-color: rgb(28, 238, 203);"><b>0</b></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="index.js"></script>

</body>
</html>
